<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PDmate</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <a data-toggle="modal" data-target="#staticBackdrop">
      <i class="bi bi-question-circle"></i>
    </a>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">About</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row my-3 text-center">
              <div class="col-12">
                <h6>
                  <u>Draw</u> and <u>Upload</u> an image by following the
                  scketching patterns below
                </h6>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-4">1. Spiral</div>
              <div class="col-4">2. Meander</div>
              <div class="col-4">3. Wave</div>
            </div>
            <div class="row my-2">
              <div class="col-4 about-img">
                <img src="./assets/image_1.jpg" alt="" srcset="" />
              </div>
              <div class="col-4 about-img">
                <img src="./assets/image_2.jpg" alt="" srcset="" />
              </div>
              <div class="col-4 about-img">
                <img src="./assets/image_3.jpg" alt="" srcset="" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Understood
            </button>
          </div>
        </div>
      </div>
    </div>
    <app-root></app-root>
  </body>
</html>
